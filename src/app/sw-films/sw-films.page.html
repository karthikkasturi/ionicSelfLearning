<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>sw-films</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let film of filmsArr" [routerLink]="['/sw-film-details', film.url.split('/')[5]]">
      {{film.title}}
    </ion-item>
  </ion-list>

</ion-content>
