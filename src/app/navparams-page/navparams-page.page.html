<ion-header *ngIf="text === 'modal'">
  <ion-toolbar>
    <ion-title>{{text}}</ion-title>
    
    <ion-buttons  slot="primary">
      <ion-button (click)="onDismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text>
    Parameter was {{text}}
  </ion-text>
</ion-content>
